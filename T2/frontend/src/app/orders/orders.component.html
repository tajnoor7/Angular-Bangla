<!DOCTYPE html>
<html>
<head>
  <title>Customer Order Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }
    
    h1 {
      text-align: center;
    }
    
    .menu {
      margin-bottom: 20px;
    }
    
    .menu ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    .menu li {
      margin-right: 10px;
    }
    
    .menu li:last-child {
      margin-right: 0;
    }
    
    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    .content {
      text-align: center;
    }
    
    .content p {
      margin-bottom: 10px;
    }
    
    .order-form {
      margin-top: 20px;
      text-align: center;
    }
    
    .order-form input {
      margin-bottom: 10px;
      padding: 5px;
    }
    
    .order-form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Order System</h1>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    <div class="content">
      <h2>Welcome to the Customer Order System</h2>
      <p>Please enter the details of the customer order:</p>
      <form class="order-form">
        <input type="text" placeholder="Customer Name">
        <br>
        <input type="text" placeholder="Product Name">
        <br>
        <input type="number" placeholder="Quantity">
        <br>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>
</body>
</html>
